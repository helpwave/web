version: 2

updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
        interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "deps"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "deps"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "deps"
